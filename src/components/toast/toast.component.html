<div class="fixed top-4 right-4 z-[100] space-y-3">
  @for(toast of toastService.toasts(); track toast.id) {
    <div 
      class="flex items-center p-4 max-w-sm w-full rounded-lg shadow-lg border animate-fade-in-fast"
      [ngClass]="{
        'bg-green-800 border-green-600 text-green-100': toast.type === 'success',
        'bg-red-800 border-red-600 text-red-100': toast.type === 'error'
      }"
      role="alert">
      <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"
        [ngClass]="{
            'bg-green-700': toast.type === 'success',
            'bg-red-700': toast.type === 'error'
        }">
        @if(toast.type === 'success') {
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
          </svg>
        } @else {
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
          </svg>
        }
      </div>
      <div class="ms-3 text-sm font-normal">{{ toast.message }}</div>
      <button type="button" (click)="toastService.remove(toast.id)" class="ms-auto -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8" 
        [ngClass]="{
            'hover:bg-green-700': toast.type === 'success',
            'hover:bg-red-700': toast.type === 'error'
        }"
        aria-label="Close">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
  }
</div>
