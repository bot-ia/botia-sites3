# GitHub Action para construir y subir una imagen de Docker a un registro.
# Este flujo de trabajo es una plantilla. Necesitas configurar tus secretos en GitHub.
# Easypanel puede ser configurado para obtener la última imagen de tu registro.

name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      # 1. Descargar código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Preparar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Construir y subir
      # Asegúrate de que 'botia-admin-op' sea el nombre correcto que quieres usar
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/botia-admin-op:latest